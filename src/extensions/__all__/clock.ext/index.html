<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>O'Clock App</title>
  	<link href="{{ include_file('style.css') }}" rel="stylesheet">
  </head>
  <body>
    <div class="clock">
        <div class="hourHand"></div>
        <div class="minuteHand"></div>
        <div class="secondHand"></div>
        <div class="center"></div>
        <div class="time"></div>
        <ul>
            <li><span>1</span></li>
            <li><span>2</span></li>
            <li><span>3</span></li>
            <li><span>4</span></li>
            <li><span>5</span></li>
            <li><span>6</span></li>
            <li><span>7</span></li>
            <li><span>8</span></li>
            <li><span>9</span></li>
            <li><span>10</span></li>
            <li><span>11</span></li>
            <li><span>12</span></li>
        </ul>
    </div>
  </div>
  <script src="{{ include_file('script.js') }}"></script>
</body>
</html>
