<!DOCTYPE html>
<html lang=""  style="background-color: {{ bg }}; color: {{ color }}">

  <head>
    <meta charset="utf-8">
    <title></title>
	<link href="{{ style }}" rel="stylesheet">
  </head>

  <body style="background-color: {{ bg }}; color: {{ color }}">

	<div id='centered'>
		<div>
			<img id="call-img" src="{{ icon }}" />
			<h1>{{ name }}</h1>
			<br>
			<p>{{ tag }}</p>
			<hr>
			<p>Keyword: <span>{{ key }}</span></p>
			<p>Version: <span>{{ version }}</span></p>
			<p>Type: <span>{{ type }}</span></p>
			<br>
		</div>
	</div>
	<div id='hint'>
		<h6 style="font-size: small;">By: {{ author }}</h6>
	</div>
	</body>
</html>
